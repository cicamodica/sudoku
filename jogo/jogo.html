<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Sudoku</title>
    <script src="https://kit.fontawesome.com/1691cc7750.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="jogo.css" />
  </head>
  <body>
    <header class="logo">
          <p>sudoku</p>
        </div>
    </header>
    <main>
      <div class="main-title">
        <p id="titulo-jogo">Bom jogo!</p>
      </div>

      <div class="campo-jogo">
        <div class="elementos-esquerda">
          <section class="sudoku-board">
            <table>
              <tbody></tbody>
            </table>
          </section>
        </div>
        <div class="elementos-direita">
          <div class="timer-container">
            <div id="timer" class="timer">00:00</div>
            <button id="btn-pausa" onclick="togglePausa()">Pausar</button>
          </div>
          <div id="teclado">
            <button onclick="inserirNumero(1)">1</button>
            <button onclick="inserirNumero(2)">2</button>
            <button onclick="inserirNumero(3)">3</button>
            <button onclick="inserirNumero(4)">4</button>
            <button onclick="inserirNumero(5)">5</button>
            <button onclick="inserirNumero(6)">6</button>
            <button onclick="inserirNumero(7)">7</button>
            <button onclick="inserirNumero(8)">8</button>
            <button onclick="inserirNumero(9)">9</button>
            <button class="botao-apagar" onclick="inserirNumero('')">Apagar</button>
            <button class="botao-refazer" onclick="refazerJogada()">Refazer</button>
          </div>
          <div class="botoes-controle">
            <button onclick="novoJogo()">Novo Jogo</button>
            <div class="seletor-dificuldade">
              <label for="dificuldade-select">Mudar Dificuldade</label>
              <select id="dificuldade-select">
                <option value="facil">Facil</option>
                <option value="medio">Medio</option>
                <option value="dificil">Dificil</option>
              </select>
            </div>
          </div>
        </div>
      </div> 
    </main>

    <footer>
      <p><span class="simbolo">&copy;</span>2025 sudoku</p>
    </footer>

    <script src="jogo.js"></script>

  </body>
</html>

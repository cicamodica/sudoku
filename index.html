<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Sudoku</title>
    <script src="https://kit.fontawesome.com/1691cc7750.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="logo">
          <p>sudoku</p>
        </div>
    </header>

    <main>
      <div class="main-title">
        <p>Bem-vindo ao jogo sudoku</p>
      </div>
      <div class="selecao">
        <p class="dificuldade-title">Escolha a dificuldade:</p>
        <div class="botoes-dificuldade">
          <button class="botao-dificuldade" data-dificuldade="facil">Facil</button>
          <button class="botao-dificuldade" data-dificuldade="medio">Medio</button>
          <button class="botao-dificuldade" data-dificuldade="dificil">Dificil</button>
        </div>
        <p id="descricao-dificuldade" class="descricao"></p>
        <div class="btn-jogar">
          <button id="btn-jogar" disabled>Jogar</button>
        </div>
      </div>
      <div class="decoracao">
        <img src="images/fundoDecoracaoRoxa.png" alt="img" />
      </div>
    </main>

    <footer>
      <p><span class="simbolo">&copy;</span> 2025 sudoku. Todos os direitos reservados.</p>
    </footer>
    
    <script src="script.js"></script>

  </body>
</html>
